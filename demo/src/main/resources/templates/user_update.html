<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Test</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Users</h1>
        <div th:if="${flag=='update'&&user!=null}">
            <p>Update User</p>
            <form method="POST" th:action="@{'/user/update/' + ${id}}">
                <p th:text="'User: ' + ${user.username}"></p>
                <label>Password:</label>
                <input type="password" name="password">
                <input type="submit", value="update" th:if="${success!=1}">
            </form>
            <div th:if="${success==1}">
                <p>success!</p>
                <a th:href="@{/user/list}">Go back to list.</a>
            </div>
        </div>
        <div th:if="${flag!='update'||user==null}">
            <p>Unknown error.</p>
        </div>
    </body>
</html>
