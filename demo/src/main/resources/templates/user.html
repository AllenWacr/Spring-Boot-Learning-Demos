<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Test</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>User Page</h1>
        <div>
            <table>
                <tr th:each="users, stat:${users}">
                    <td th:text="${users.username}"></td>
                    <td th:text="${users.password}"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
