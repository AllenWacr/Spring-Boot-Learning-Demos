<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Test</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Articles</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Author</th>
                    <th>Content</th>
                    <th>Type</th>
                    <th>Update At</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="article:${t_article}">
                    <td th:text="${article.id}"></td>
                    <td th:text="${article.author}"></td>
                    <td th:text="${article.content}"></td>
                    <td th:text="${article.type}"></td>
                    <td></td>
                </tr>
                
            </tbody>
        </table>
    </body>
</html>
